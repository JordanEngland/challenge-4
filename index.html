<!DOCTYPE html>
<html>
<head>
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coding Quiz</h1>
    <div id="question-container">
        <h2 id="question-text"></h2>
        <ul id="answer-options">
            <li class="answer-option"></li>
            <li class="answer-option"></li>
            <li class="answer-option"></li>
            <li class="answer-option"></li>
        </ul>
    </div>
    <div id="result-container">
        <h2 id="result-text"></h2>
        <p>Score: <span id="score-value">0</span></p>
        <label for="name-input">Your Name Here:</label>
        <input type="text" id="name-input" />
        <button id="submit-button">Click to Submit</button>
    </div>
    <button id="start-button">Start the Quiz</button>
    <div id="timer-container">
        <p id="timer-text">Time: <span id="timer-value">60</span> seconds</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
